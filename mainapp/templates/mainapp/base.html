{% load static %}
<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {{ title|title }}
        {% endblock %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'mainapp/favicon.ico' %}">

    <!--Google Font link-->
    <link
            href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">

    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/iconfont.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/bootsnav.css' %}">

    <!--For Plugins external css-->
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/plugins.css' %}"/>

    <!--Theme custom css -->
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/style.css' %}">
    <!--Theme Responsive css-->
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/responsive.css' %}"/>

    <script src="{% static 'mainapp/assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
{% block js %}
{% endblock %}
</head>

<body data-spy="scroll" data-target="#navbar-menu" data-offset="110">

<!-- Preloader -->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_three"></div>
            <div class="object" id="object_four"></div>
        </div>
    </div>
</div>
<!--End off Preloader -->

<div class="culmn">
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
