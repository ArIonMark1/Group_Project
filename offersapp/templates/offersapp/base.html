{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>
        {% block title %}
        {{ title|title }}
        {% endblock %}
    </title>

    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'offersapp/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'offersapp/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'offersapp/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'offersapp/assets/vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'offersapp/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'offersapp/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'offersapp/assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'offersapp/assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'offersapp/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'offersapp/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">
    <link href="{% static 'offersapp/assets/fonts/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <!-- Main CSS File -->
    <link href="{% static 'offersapp/assets/css/style.css' %}" rel="stylesheet">
    <style>
        html, body {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<!--<body class="toggle-sidebar">-->
<body>
{% block content %}
{% endblock %}
<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short">
    </i>
</a>
{% block js %}
{% endblock %}
</body>
</html>
